{%load bootstrap%}
{%load wysiwyg%}
{% bootstrap_css %}
{%wysiwyg_setup%}
{%wysiwyg_editor 'sawan'%}
<form action='/update_file' method='POST'>

{%if user == employee_who_added_file%}<br>

{%endif%}
</form>
