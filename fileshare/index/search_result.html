<!DOCTYPE HTML>
 {%load bootstrap%}
 {%load pagination_tags%}
 {% bootstrap_css %}
 <script type="text/javascript" src="static/js/jquery.js">
</script>
 <script type="text/javascript">
 	function validate_length () {
		q=document.getElementById('len').value; 	
		if (q.length<3) {
			document.getElementsByName('query')[0].value="";
			document.getElementsByName('query')[0].placeholder="enter atleast three letters";
			return false
		};
	}

</script>
{%if a%}
 {%autopaginate a 10%}
 {%endif%}
<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="home_page">Home</a>
    <ul class="nav">
		<li class="span2"><a href="/company_operations">company</a></li>
		<li class="span2"><a href="/index">Index</a></li>

    </ul>
    
    <ul class='nav pull-right'>
      <li><a href="/mylogout">Sign out</a></li>
    </ul>
  </div>
</div>
<form method="get" action="search_result" class="form-search offset2" onsubmit="return validate_length()">
	<div class="input-prepend input-append">
	<select class='span1' name='search_option'>
		<option>My</option>
		<option>Public</option>
		<option>Private</option>
		<option>Company</option>
	</select>
 <input type="text" class="input-medium search-query span6" name="query" id="len">
 <button type="submit" class="btn btn-primary">Search</button>
	</div>
</form>
{%for result in a%}
<a href="{{result}}" class="offset1" target="_blank">{{result}}<br><br></a>
{%endfor%}
<div class="text-center">
{%paginate%}
{{s}}
</div>
</html>
